<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags - HTML</title>
</head>

<body>
    <!-- Forms Code -->

    <h1>Application For JEE Main </h1>

    <form action="Post">
        <div>
            
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <br>
        <div>
        <!--Creates Select A Option Button  -->
            <label for="age">Enter Your Age:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <!--To Select Multiple Check Box  -->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label </form>

        <br>
        <br>
        <div>
        <!--Text Area Used To Create Comment Box  -->
            <label for="comment">Enter Your Respective Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>

        <!-- Div is Used TO create new line -->
        
        <div>    
        <!-- combining Select,option  -->
            <select name="Mode">
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="None">None</option>
            </select>
            <input type="submit" value="Submit">
    </form>
    </div>

</body>

</html>
