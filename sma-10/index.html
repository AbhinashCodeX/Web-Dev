<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    
    <!-- To add video inside A website -->
    <video src="video1.mp4" height="355" controls poster="thumbnail.png"></video>

   <!-- svg shapes inside the website  -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="hey.svg" alt="My Svg Image">

    <!-- iframe is used for embaded the complete website in a page -->

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="322" height="322"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=J2NS1lK4rjYZk9wB&amp;start=782" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
